<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 我的待办事项v1</h1>
            <p class="subtitle">管理您的日常任务</p>
        </header>
        
        <div class="input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="输入新的待办事项..." 
                autocomplete="off"
            >
            <button id="addBtn" class="add-btn">添加</button>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="active">待完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>
        
        <div class="stats">
            <span id="totalCount">总计: 0</span>
            <span id="activeCount">待完成: 0</span>
            <span id="completedCount">已完成: 0</span>
        </div>
        
        <ul id="todoList" class="todo-list"></ul>
        
        <div class="actions">
            <button id="clearCompleted" class="clear-btn">清除已完成</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
